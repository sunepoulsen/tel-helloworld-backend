plugins {
    id 'groovy'
    id 'java'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management'  version '1.0.9.RELEASE'
}

version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    // Tech Enterprise Labs - Core
    implementation "${project.group.toString()}:tel-service-core:${project.property('tel-service-core.version')}"

    // Tech Enterprise Labs - HelloWorld
    implementation project(':tel-helloworld-backend-client')

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
}
